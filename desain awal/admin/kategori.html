<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Manajemen Kategori | Brownies Kukus</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background:linear-gradient(180deg,#f6f1eb,#efe4da);
}

/* ===== TOPBAR ===== */
.topbar{
    height:60px;
    background:#efe4da;
    color:#5a3621;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 20px;
    border-bottom:1px solid #d6c7bb;
    box-shadow:0 2px 6px rgba(0,0,0,.08);
}

.topbar .left img{
    width:165px;
}

.topbar .right{
    display:flex;
    align-items:center;
}

.topbar .icon{
    font-size:18px;
    margin-left:14px;
    color:#c6862d;
    cursor:pointer;
    transition:.3s;
}

.topbar .icon:hover{
    color:#a86b1f;
}

.topbar .logout{
    margin-left:18px;
    color:#c6862d;
    font-weight:600;
    text-decoration:none;
}

.topbar .logout:hover{
    color:#a86b1f;
}

/* ===== LAYOUT ===== */
.admin{
    display:flex;
    min-height:calc(100vh - 60px);
}

/* ===== SIDEBAR ===== */
.sidebar{
    width:220px;
    background:linear-gradient(180deg,#6b3f28,#5a3322);
    padding-top:15px;
}

.sidebar a{
    display:block;
    padding:13px 22px;
    margin:4px 12px;
    border-radius:8px;
    color:#fff;
    text-decoration:none;
    font-size:14px;
    transition:.3s;
}

.sidebar a.active{
    background:#f4b41a;
    color:#4b2c20;
    font-weight:600;
}

.sidebar a:hover{
    background:#8b5a3c;
}

/* ===== MAIN ===== */
.main{
    flex:1;
    padding:25px;
}

/* ===== PAGE TITLE ===== */
.page-title{
    font-size:20px;
    font-weight:600;
    color:#5a3621;
    margin-bottom:20px;
}

/* ===== BOX ===== */
.box{
    background:#fff;
    padding:20px;
    border-radius:14px;
    box-shadow:0 6px 14px rgba(0,0,0,.12);
}

/* ===== BUTTON ===== */
.primary{
    background:#f4b41a;
    border:none;
    padding:10px 18px;
    border-radius:8px;
    font-weight:600;
    color:#4b2c20;
    cursor:pointer;
    margin-bottom:15px;
}

.primary:hover{
    background:#e6a900;
}

/* ===== TABLE ===== */
table{
    width:100%;
    border-collapse:collapse;
    margin-top:10px;
    font-size:14px;
}

th{
    background:#6b3f28;
    color:#fff;
    padding:12px;
    text-align:left;
}

td{
    padding:12px;
    border-bottom:1px solid #eee;
    color:#5a3621;
}

tr:hover{
    background:#f6f1eb;
}

/* ===== AKSI ===== */
.action a{
    text-decoration:none;
    font-weight:600;
    margin-right:10px;
    color:#c6862d;
}

.action a:hover{
    color:#a86b1f;
}
</style>
</head>

<body>

<!-- TOPBAR -->
<div class="topbar">
    <div class="left">
        <img src="image/logo.png">
    </div>
    <div class="right">
        <span class="icon">ðŸ””</span>
        <span class="icon">ðŸ‘¤</span>
        <a href="../auth/login.html" class="logout">Logout</a>
    </div>
</div>

<div class="admin">

    <!-- SIDEBAR -->
    <div class="sidebar">
    <a href="dashboard.html">Dashboard</a>
    <a href="pengguna.html">Pengguna</a>
    <a href="produk.html">Produk</a>
    <a href="kategori.html" class="active">Kategori</a>
    <a href="stok.html">Stok</a>
    <a href="transaksi.html">Transaksi</a>
    <a href="laporan.html">Laporan</a>
</div>



    <!-- MAIN -->
    <div class="main">

        <div class="page-title">Manajemen Kategori</div>

        <div class="box">
            <button class="primary">Tambah Kategori</button>

            <table>
                <tr>
                    <th>Nama</th>
                    <th>Aksi</th>
                </tr>
                <tr>
                    <td>Coklat</td>
                    <td class="action">
                        <a href="#">Edit</a>
                        <a href="#">Hapus</a>
                    </td>
                </tr>
            </table>
        </div>

    </div>
</div>

</body>
</html>
